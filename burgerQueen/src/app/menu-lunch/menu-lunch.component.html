<div class="containerMenuLunch">

  <div class="menuLunch" *ngFor="let itemLunch of lunchDataCall; index as i">
    <div class="menuCard"  (click)="sendProduct(itemLunch)">
      <div class="imgTitleCard">
        <img src="{{itemLunch.img}}" alt="Almuerzo">
        <h5 class="cardTitle">{{itemLunch.name}}</h5>
      </div>
      <div class="containePrice">
        $ {{itemLunch.price}}
      </div>
    </div>
  </div>

</div>
