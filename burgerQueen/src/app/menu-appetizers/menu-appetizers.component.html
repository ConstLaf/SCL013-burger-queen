<div class="containerMenuAppetizers">

  <div class="menuAppetizers" *ngFor="let itemAppetizer of appetizersDataCall; index as i">
    <div class="menuCard"  (click)="sendProduct(itemAppetizer)">
      <div class="imgTitleCard">
        <img src="{{itemAppetizer.img}}" alt="Appetizers">
        <h5 class="cardTitle">{{itemAppetizer.name}}</h5>
      </div>
      <div class="containePrice">
        $ {{itemAppetizer.price}}
      </div>
    </div>
  </div>

</div>
