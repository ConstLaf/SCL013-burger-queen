<div class="container-order">
  <div class="banner-container">
    <h1>PEDIDO</h1>
  </div>
  <div>
    <ul>
      <li class="text" *ngFor="let order of orders">
        {{order.clientName}} -  {{order.tableNumber}}
      </li>
    </ul>
  </div>
  <div class="totalOrder">
    <h1>TOTAL</h1>
    <h1>$</h1>
  </div>
  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-info custom-btn">ENVIAR</button>
  </div>

</div>
