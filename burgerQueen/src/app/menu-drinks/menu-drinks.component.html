<div class="containerMenuDrinks">

    <div class="menuDrinks" *ngFor="let itemDrink of drinksDataCall; index as i">
      <div class="menuCard" (click)="sendProduct(itemDrink)">
        <div class="imgTitleCard">
          <img src="{{itemDrink.img}}" alt="Bebestible">
          <h5 class="cardTitle">{{itemDrink.name}}</h5>
        </div>
        <div class="containePrice">
          $ {{itemDrink.price}}
        </div>
      </div>
    </div>

</div>
